<!DOCTYPE html>
<html>
<head>
    <title>예측 결과</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>예측 결과</h1>
        <p>최고점은 30점입니다.</p>
        <p class="prediction">예측된 성적: {{ prediction }}점</p>
        <p>예측된 성적은 전체 학생 중 상위 {{ percentile }}% 에 위치합니다.</p>
        {% if prediction >= 25 %}
            <p>훌륭한 성적입니다! 계속해서 좋은 성적을 유지하세요.</p>
        {% elif prediction >= 15 %}
            <p>좋은 성적입니다! 조금만 더 노력하면 최고점에 도달할 수 있습니다.</p>
        {% else %}
            <p>노력하면 더 좋은 성적을 받을 수 있어요. 화이팅!</p>
        {% endif %}

        <img src="{{ url_for('static', filename=plot_filename) }}" alt="성적 분포 그래프">
        <a href="/" class="button">다시 예측하기</a>
    </div>
</body>
</html>
